    <body class="body-recipes">
        
        <div class="header">

        <div id="recipe">
            
            <div class="recipe-details">
                <img src="images/huricane.jpg">
                <h1>HURRICANE</h1>
                
                <div class="recipe-details-info">
                
                <p><b>Prep time:</b> 5 mins</p>
                    <p><b>Yield: </b> 2</p>
                    </div>
                
                    <div class="recipe-details-ingredietnts">
                        <h2>Ingredients</h2>
                        
                        <input id="check-01" type="checkbox">
                        <label for="check-01"> 2 oz.light rum </label>
                        <br>
                        <input id="check-02" type="checkbox">
                        <label for="check-02"> 3 oz.dark rum </label>
                        <br>
                        <input id="check-03" type="checkbox">
                        <label for="check-03"> 6 oz.passion fruit juice </label>
                        <br>
                        <input id="check-04" type="checkbox">
                        <label for="check-04"> 6 oz.orange juice </label>
                        <br>
                        <input id="check-05" type="checkbox">
                        <label for="check-05"> 2 tbsp.grenadine </label>
                         <br>
                       <input id="check-06" type="checkbox">
                        <label for="check-06">Ice</label>
                         <br>
                         <input id="check-07" type="checkbox">
                        <label for="check-07"> 2Orange slices </label>
                         <br>
                        <input id="check-08" type="checkbox">
                        <label for="check-8"> 2maraschino cherries </label>
                         <br>
                    </div>
                
                <div class="recipe-details-steps">
                    <h2>Steps</h2>
                    
                    <ol>
                    <li>In a large liquid measuring cup, combine rums, passion fruit juice, orange juice, and grenadine.</li>
                        <li>Pour over iced-filled glass.</li>
                        <li>Garnish each glass with an orange slice and a maraschino cherry.</li>
                    </ol>
                
                
                </div>
                </div>
