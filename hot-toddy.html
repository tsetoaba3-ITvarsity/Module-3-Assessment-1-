<!DOCTYPE html>
<html>
    <head>
        <title>my Recipe book | meals | sazerac cocktail </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>
    
    <body class="body-recipes">
        
        <div class="header">
            <a href="drinks.html">
            <i class="fas fa-arrow-circle-left"></i>
            </a>
            
            <img src="images/logo-text.png">
        <div id="recipe">
            
            <div class="recipe-details">
                <img src="images/sazarez.jpg">
                <h1>SAZERAC COCKTAIL</h1>
                
                <div class="recipe-details-info">
                
                <p><b>Prep time:</b>10 mins</p>
                    <p><b>Yield: </b> 1</p>
                    </div>
                
                    <div class="recipe-details-ingredietnts">
                        <h2>Ingredients</h2>
                        
                        <input id="check-01" type="checkbox">
                        <label for="check-01">1/2 c.water</label>
                        <br>
                        <input id="check-02" type="checkbox">
                        <label for="check-02"> 1 1/2 oz.bourbon </label>
                        <br>
                        <input id="check-03" type="checkbox">
                        <label for="check-03"> 1 tbsp.honey </label>
                        <br>
                        <input id="check-04" type="checkbox">
                        <label for="check-04"> 2 tsp.lemon juice </label>
                        <br>
                        <input id="check-05" type="checkbox">
                        <label for="check-05">Cinnamon stick, for garnish</label>
                         <br>
                       <input id="check-06" type="checkbox">
                        <label for="check-06">Lemon slice, for garnish</label>
                    </div>
                
                <div class="recipe-details-steps">
                    <h2>Steps</h2>
                    
                    <ol>
                    <li>In a teapot or a small saucepan, bring water to simmer.</li>
                    <li> In a mug, combine bourbon, honey, and lemon juice to a mug. Pour over hot water and stir to combine.</li>
                        <li>Garnish with cinnamon stick and lemon slice. </li>
                    </ol>
                
                
                </div>
                </div>
    </body>
